# ============================================================================
# KEY FEATURES
# ============================================================================
features:
  parallel_exploration: |
    All engines run simultaneously (not sequentially), so you get:
    - Multiple perspectives at once
    - Cross-engine validation
    - Faster insights than linear thinking
    - More robust conclusions

  moral_safety: |
    Harm evaluation runs FIRST with veto power:
    - Checks for request safety
    - Identifies principle violations
    - Can refuse harmful requests
    - Transparent about ethical concerns

  memory_and_learning: |
    Persistent improvement across conversation:
    - Remembers past topics in session
    - Recalls semantically similar problems
    - Learns from outcomes
    - Adapts reasoning over time

  emotional_intelligence: |
    Recognizes psychological factors:
    - Emotional valence of queries
    - Motivation and values
    - Psychological patterns
    - Affects recommendation weighting

  mechanical_insights: |
    Breaks systems into components:
    - Identifies critical dependencies
    - Finds single points of failure
    - Maps information flow
    - Suggests resilience improvements

